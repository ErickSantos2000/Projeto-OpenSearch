version: '3.8'

services:
  # Serviço para o OpenSearch
  opensearch:
    image: opensearchproject/opensearch:2.11.1
    container_name: opensearch
    environment:
      - discovery.type=single-node
      - "DISABLE_SECURITY_PLUGIN=true"
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9600:9600"
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9200"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  # Instância 1 da API Spring Boot
  spring-api1:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: spring-api1
    environment:
      - SPRING_APPLICATION_NAME=demo
      - SPRING_PROFILES_ACTIVE=prod
      - OPENSEARCH_HOST=opensearch
      - OPENSEARCH_PORT=9200
      - OPENSEARCH_SCHEME=http
      - SERVER_PORT=8080
      - INSTANCE_ID=api1
    ports:
      - "8081:8080"  # API1 disponível em localhost:8081
    depends_on:
      opensearch:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

  # Instância 2 da API Spring Boot
  spring-api2:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: spring-api2
    environment:
      - SPRING_APPLICATION_NAME=demo
      - SPRING_PROFILES_ACTIVE=prod
      - OPENSEARCH_HOST=opensearch
      - OPENSEARCH_PORT=9200
      - OPENSEARCH_SCHEME=http
      - SERVER_PORT=8080
      - INSTANCE_ID=api2
    ports:
      - "8082:8080"  # API2 disponível em localhost:8082
    depends_on:
      opensearch:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

  # Instância 3 da API Spring Boot
  spring-api3:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: spring-api3
    environment:
      - SPRING_APPLICATION_NAME=demo
      - SPRING_PROFILES_ACTIVE=prod
      - OPENSEARCH_HOST=opensearch
      - OPENSEARCH_PORT=9200
      - OPENSEARCH_SCHEME=http
      - SERVER_PORT=8080
      - INSTANCE_ID=api3
    ports:
      - "8083:8080"  # API3 disponível em localhost:8083
    depends_on:
      opensearch:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

  # Nginx para Load Balancing - CORRIGIDO!
  nginx:
    image: nginx:alpine
    container_name: nginx-lb
    ports:
      - "8080:80"  # CORRIGIDO: host:container (nginx escuta na porta 80)
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      spring-api1:
        condition: service_started
      spring-api2:
        condition: service_started
      spring-api3:
        condition: service_started
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge